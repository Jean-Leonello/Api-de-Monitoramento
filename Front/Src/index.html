<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Monitoramento - Fatec Taquaritinga</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
<header>
    <div class="info-header">
        <div class="logo">
            <img src="../assets/FatecTQ.png" alt="Logo Fatec Taquaritinga" width="100px">
            <img src="../assets/ADS.png" alt="logo Análise e Desenvolvimento de Sistemas" width="150px">
        </div>
        <div class="icons-header">
            <i class="fa-solid fa-user margin-icons"></i>
            <i class="fa-solid fa-bell margin-icons"></i>
        </div>
    </div>
    <div class="info-header">
        <img src="../assets/CPS.png" alt="logo Centro Paula Souza" height="50px">
    </div>
</header>

<main class="main">
    <aside class="sidebar">
        <h3>Menu</h3>
        <hr class="sidebar-divisor">
        <nav class="item-menu">
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="graphics.html"><i class="fa-solid fa-chart-simple"></i> Gráficos</a>
            <a href="report.html"><i class="fa-solid fa-file"></i> Relatórios</a>
            <a href="#" class="logout"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
        </nav>
    </aside>
    <section class="content">
        <div class="sidebar-mobile">
            <h3>Menu</h3>
            <hr class="sidebar-divisor">
            <nav class="item-menu-mobile">
                <a href="#"><i class="fa-solid fa-house"></i> Home</a>
                <a href="#"><i class="fa-solid fa-chart-simple"></i> Gráficos</a>
                <a href="#"><i class="fa-solid fa-file"></i> Relatórios</a>
                <a href="#"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
            </nav>
        </div>

        <div class="titulo-secao">
            <h2>Dashboard Monitoramento</h2>
            <hr>
            <p><i class="fa-solid fa-house"></i> / Home</p>
        </div>

        <div class="tabelaRegistros">
            <div class="table-header">
                <h3>Últimas 20 medições:</h3>
                <input type="text" placeholder="Pesquisar..." id="inputPesquisa">
            </div>
            <table class="bootstrap-style-table" id="tabelaMonitoramento">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Temperatura</th>
                        <th>Umidade</th>
                        <th>Data e Hora</th>
                        <th>Luminosidade</th>
                        <th>Presença</th>
                        <th>Distância</th>
                        <th>Dispositivo</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>
</main>

<script src="../js/script.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/js/all.min.js"></script>
</body>
</html>
